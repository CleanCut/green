dist: trusty
sudo: false
install:
  - "pip install ."
  - "pip install virtualenv"
  - "pip install coveralls"
script:
  - "make test"
after_success: "if [ $TRAVIS_OS_NAME == linux ] ; then coveralls ; fi"
cache: pip
matrix:
    fast_finish: true
    include:
        - os: osx
          osx_image: xcode9.3
          language: generic
          before_install:
              - brew update
              - sleep 1
              # Update brew's pre-installed python from 2 to 3. Should be unnecessary once travis ships a macOS with brew's preinstall at 3.
              - brew upgrade python
              - sleep 1
              # Update pip past the TLS 1.0/1.1 deprecation. Also unnecessary once travis ships with a newer pip preinstalled
              - curl https://bootstrap.pypa.io/get-pip.py | sudo python
              - brew install pypy
              - sleep 1
              - pip3 install .
              - sleep 1
              - pip3 install virtualenv
              - sleep 1
              - pip_pypy install .
              - sleep 1
              - pip_pypy install virtualenv
              - sleep 1
          install:
            - "pip install --user $USER ."
            - "pip install --user $USER virtualenv"
            - "pip install --user $USER coveralls"
        - os: linux
          python: 2.7
          language: python
        - os: linux
          python: 3.4
          language: python
        - os: linux
          python: 3.5
          language: python
        - os: linux
          python: 3.6
          language: python
        - os: linux
          python: 3.7
          language: python
        - os: linux
          python: 'nightly'
          language: python
        - os: linux
          python: pypy
          language: python
        - os: linux
          python: 'pypy3'
          language: python

    allow_failures:
        - python: "nightly"
        - python: 'pypy'
        - python: 'pypy3'
